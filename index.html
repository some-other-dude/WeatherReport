<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>WEATHER APP</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css" type="text/css">
</head>

<body>

    <div class="container">
        <div class="row justify-content-sm-center">
            <div class="col-sm-8 text-center" id="wx-banner">
                <p>Free Code Camp</p>
                <p>Weather App</p>
            </div>
        </div>
        <div class="row justify-content-sm-center">
            <div class="col-sm-6 text-center" id="wx-location">
                <h4>Loading Location...</h4>
                <img src="./img/ajax-loader.gif" class="ajax-loading-gif" alt="Location is loading">
            </div>
        </div>
        <div class="row justify-content-sm-center">
            <div class="col-sm-4 text-center" id="wx-current-conditions">
                <span class="fa fa-"></span>
            </div>
        </div>
        <div class="row justify-content-sm-center">
            <div class="col-sm-4 text-center" id="wx-icon">
                <canvas id="icon1" width="72" height="72"></canvas>
            </div>
        </div>
    </div>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" ></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.21/jquery-ui.min.js" type="text/javascript"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="http://sod-dev.s3.amazonaws.com/WeatherReport/js/skycons.js">

    </script>
    <script src="./js/main.js"></script>

</body>

</html>
